</head>

<body>

<p>–ü—Ä–æ–¥–∞–∂ –≤—Ö—ñ–¥–Ω–∏—Ö —Ç–∞ –º—ñ–∂–∫—ñ–º–Ω–∞—Ç–Ω–∏—Ö –¥–≤–µ—Ä–µ–π</p>

<div class="container">

<h2>–ö–∞—Ç–∞–ª–æ–≥</h2>
<div class="products" id="productList"></div>

<!-- üîë –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑—É –∞–¥–º—ñ–Ω–∫–∏ -->
<button id="showAdminBtn">üîë</button>

<!-- –°—Ö–æ–≤–∞–Ω–µ –ø–æ–ª–µ –¥–ª—è –ø–∞—Ä–æ–ª—è -->
<div id="passwordBox" class="hidden">

<!-- üîß –ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å -->
<div class="admin hidden" id="adminPanel">
  <h3>–î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä</h3>
  <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞">
  <input type="number" id="price" placeholder="–¶—ñ–Ω–∞ (–≥—Ä–Ω)">
  <input type="text" id="image" placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ñ–æ—Ç–æ">
  <textarea id="description" placeholder="–û–ø–∏—Å"></textarea>
  <button class="add" onclick="addProduct()">–î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä</button>
</div>

</div>

<footer>
<p>üìû –¢–µ–ª–µ—Ñ–æ–Ω: +380634995566</p>
<p>¬© 2026 –ù–∞–¥—ñ–π–Ω—ñ –î–≤–µ—Ä—ñ</p>

<!-- Firebase SDK -->
<script type="module">

// üîê –ó–º—ñ–Ω–∏ –ø–∞—Ä–æ–ª—å –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞
const ADMIN_PASSWORD = "Nizup2403";

/* üî• –í–°–¢–ê–í –°–Æ–î–ò –°–í–Ü–ô firebaseConfig */
const firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  projectId: "PASTE_HERE",
  storageBucket: "PASTE_HERE",
  messagingSenderId: "PASTE_HERE",
  appId: "PASTE_HERE"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// üì¶ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤
async function renderProducts(){
  const querySnapshot = await getDocs(collection(db, "products"));
  const list = document.getElementById("productList");
  list.innerHTML = "";

  querySnapshot.forEach((doc)=>{
    const product = doc.data();
    list.innerHTML += `
      <div class="card">
        <img src="${product.image}" alt="${product.name}">
        <div class="card-content">
          <h3>${product.name}</h3>
          <p>${product.description || ""}</p>
          <div class="price">${product.price} –≥—Ä–Ω</div>
        </div>
      </div>
    `;
  });
}

// ‚ûï –î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä
window.addProduct = async function(){
  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;
  const image = document.getElementById("image").value;
  const description = document.getElementById("description").value;

  if(!name || !price || !image){
    alert("–ó–∞–ø–æ–≤–Ω–∏ –≤—Å—ñ –æ–±–æ–≤'—è–∑–∫–æ–≤—ñ –ø–æ–ª—è!");
    return;
  }

  await addDoc(collection(db,"products"),{
    name,
    price,
    image,
    description
  });

  document.getElementById("name").value="";
  document.getElementById("price").value="";
  document.getElementById("image").value="";
  document.getElementById("description").value="";

  renderProducts();
}

// üîê –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
window.checkPassword = function(){
  const input = document.getElementById("adminPassword").value;
  if(input === ADMIN_PASSWORD){
    document.getElementById("adminPanel").classList.remove("hidden");
    alert("–î–æ—Å—Ç—É–ø –¥–æ–∑–≤–æ–ª–µ–Ω–æ ‚úÖ");
  } else {
    alert("–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å ‚ùå");
  }
}

// –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–ª–µ –¥–ª—è –ø–∞—Ä–æ–ª—è –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –Ω–∞ –∫–Ω–æ–ø–∫—É-—ñ–∫–æ–Ω–∫—É
document.getElementById("showAdminBtn").onclick = function(){
  document.getElementById("passwordBox").classList.toggle("hidden");
}

renderProducts();

</script>
